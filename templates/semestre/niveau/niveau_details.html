{% extends "users/base-home.html" %}
{% load crispy_forms_tags %}



{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.nom_niveau|as_crispy_field}}
    {{form.type_niveau|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            {{form.filiere|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'niveau_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}

{% extends "users/base-home.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nom Groupe</td>
            <td>Niveau</td>
            <td>
                <a href="{% url 'groupe_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for groupe in groupe_list %}
            <tr>
                <td>{{groupe.nom_group}}</td>
                <td> <a href="{% url 'niveau_details' groupe.niveau.id  %}">{{groupe.niveau}}</a></td>
                <td>
                    <a href="{% url 'groupe_details' groupe.id  %}" class="btn text-secondary px-0 mr-4">
                        <i class="fa fa-info-circle"> </i>
                        Details
                    </a>

                    <a href="{% url 'groupe_update' groupe.id  %}"" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                   
                    <form action="{% url 'groupe_delete' groupe.id  %}"" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
